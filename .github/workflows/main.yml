name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: build with maven
        run: mvn clean package

      - name: docker build
        run: docker build. -t java:latest1.0
          
